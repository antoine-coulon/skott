<!DOCTYPE html>
<html lang="en">

<head>
    <title>Skott Visualization</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="icon shortcut" type="image/x-icon" href="./favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=swap" rel="stylesheet" />
</head>

<body>
    <ninja-keys placeholder="Search for a file..." hideBreadcrumbs="true"> </ninja-keys>
    <div id="skott-network"></div>
    <div id="skott-sidebar">
        <div class="skott-logo animate__animated animate__flipInY">
            <img src="./skott.svg" id="skott-logo" alt="Skott Logo" />
        </div>

        <div class="options-container">
            <div>
                <div class="options-container-header animate__bounceIn">
                    Skott explorer
                </div>

                <div class="explorer-options">
                    <div class="explorer-option">
                        <span> Search file </span>
                        <div class="kbd-option animate__bounceIn">
                            <kbd class="kbd-left"> CMD </kbd>
                            <strong> + </strong>
                            <kbd class="kbd-right"> K </kbd>
                        </div>
                    </div>
                </div>
            </div>

            <hr />

            <div class="options-container-header animate__bounceIn">
                Skott analysis
            </div>

            <div class="skott-stats">
                <section>
                    <div class="skott-stats-container">
                        <span class="skott-stats-label">Files</span>
                        <span class="skott-stats-tooltip"> Number of scanned files </span>
                        <span class="skott-stats-value animate__bounceIn" id="stats-file">0</span>
                    </div>

                    <div class="skott-stats-container">
                        <div>
                            <img src="./typescript.png" alt="typescript" class="tall-icons" />
                        </div>
                        <span class="skott-stats-tooltip"> TypeScript files </span>
                        <span class="skott-stats-value animate__bounceIn" id="stats-ts">0</span>
                    </div>

                    <div class="skott-stats-container">
                        <div>
                            <img src="./javascript.png" alt="javascript" class="tall-icons" />
                        </div>
                        <span class="skott-stats-tooltip"> JavaScript files </span>
                        <span class="skott-stats-value animate__bounceIn" id="stats-js">0</span>
                    </div>
                </section>

                <section>
                    <div class="skott-stats-container">
                        <div>
                            <img src="./skott-raw.svg" alt="skott" class="tall-icons" />
                        </div>
                        <span class="skott-stats-tooltip"> Circular dependencies </span>
                        <span class="skott-stats-value animate__bounceIn" id="stats-circular">
                            0
                        </span>
                    </div>
                </section>


                <section>
                    <div class="skott-stats-container">
                        <div>
                            <img src="./npm.svg" alt="npm third-party dependencies" class="wide-icons" />
                        </div>
                        <span class="skott-stats-tooltip"> Third-party dependencies </span>
                        <span class="skott-stats-value animate__bounceIn" id="stats-npm">
                            0
                        </span>
                    </div>

                    <div class="skott-stats-container">
                        <div>
                            <img src="./nodejs.svg" alt="nodejs builtin dependencies" class="wide-icons" />
                        </div>
                        <span class="skott-stats-tooltip"> Builtin dependencies </span>
                        <span class="skott-stats-value animate__bounceIn" id="stats-node">
                            0
                        </span>
                    </div>
                </section>

            </div>

            <hr />

            <div class="skott-actions">
                <div class="options-container-header animate__bounceIn">
                    Node visualization options
                </div>

                <div class="option-selector animate__animated" id="circular-container">
                    <div class="checkbox-container hidden-by-default">
                        <input type="checkbox" class="checkbox check-circular" id="opt-circular">
                        <label id="checkbox-label" for="opt-circular">
                            <div class="tick-mark"></div>
                        </label>
                    </div>
                    <div class="option-label">
                        Loading circular dependencies...
                    </div>
                </div>

                <div class="option-selector hidden-by-default" id="third-party-container">
                    <div class="checkbox-container">
                        <input type="checkbox" class="checkbox check-third-party" id="opt-thirdparty">
                        <label id="checkbox-label" for="opt-thirdparty">
                            <div class="tick-mark"></div>
                        </label>
                    </div>
                    <div class="option-label">
                        Third-party dependencies
                    </div>
                </div>

                <div class="option-selector hidden-by-default" id="builtin-container">
                    <div class="checkbox-container">
                        <input type="checkbox" class="checkbox check-builtin" id="opt-builtin">
                        <label id="checkbox-label" for="opt-builtin">
                            <div class="tick-mark"></div>
                        </label>
                    </div>
                    <div class="option-label">
                        Builtin dependencies
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>

</html>
