<!DOCTYPE html>
<html lang="en">

<head>
    <title>Skott Visualization (File Explorer)</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/accordion.css" />
</head>

<body>
    <div id="skott-sidebar-file-view">

        <ul class="cd-accordion cd-accordion--animated margin-top-lg margin-bottom-lg" id="file-explorer">
            <li class="cd-accordion__item"><a
                    class="cd-accordion__label cd-accordion__label--icon-img"><span>File</span></a></li>

            <li class="cd-accordion__item cd-accordion__item--has-children">
                <input class="cd-accordion__input" type="checkbox" name="group-4" id="group-4">
                <label class="cd-accordion__label cd-accordion__label--icon-folder" for="group-4"><span>Group
                        4</span></label>

                <ul class="cd-accordion__sub cd-accordion__sub--l1">
                    <li class="cd-accordion__item cd-accordion__item--has-children">
                        <input class="cd-accordion__input" type="checkbox" name="sub-group-3" id="sub-group-3">
                        <label class="cd-accordion__label cd-accordion__label--icon-folder" for="sub-group-3"><span>Sub
                                Group
                                3</span></label>

                        <ul class="cd-accordion__sub cd-accordion__sub--l2">
                            <li class="cd-accordion__item"><a class="cd-accordion__label cd-accordion__label--icon-img"
                                    href="#0"><span>Image</span></a></li>
                            <li class="cd-accordion__item"><a class="cd-accordion__label cd-accordion__label--icon-img"
                                    href="#0"><span>Image</span></a></li>
                        </ul>
                    </li>
                    <li class="cd-accordion__item"><a class="cd-accordion__label cd-accordion__label--icon-img"
                            href="#0"><span>Image</span></a></li>
                    <li class="cd-accordion__item"><a class="cd-accordion__label cd-accordion__label--icon-img"
                            href="#0"><span>Image</span></a></li>
                </ul>
            </li>
        </ul>

    </div>
    <script type="module" src="./src/file-explorer/render.js"></script>
    <script src="./src/accordion/util.js"></script>
    <script src="./src/accordion/main.js"></script>
</body>

</html>
